<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 2</title>
    <link href="nettside.css" rel="stylesheet">
</head>
<header>
<h1>Ressursarkiv</h1>
</header>
<div class="tab">
  <button class="tab-buttons" data-tab="tab1">Html</button>
  <button class="tab-buttons" data-tab="tab2">Css</button>
  <button class="tab-buttons" data-tab="tab3">JavaScript</button>
  <button class="tab-buttons" data-tab="tab4">React</button>
  <button class="tab-buttons" data-tab="tab5">Sanity and Headless Cms</button>
</div>

<div class="tab">
  <div class="tab-content" id="tab1">
    <!-- Tab HTML -->
  </div>
  <div class="tab-content" id="tab2">
    <!-- Tab CSS -->
  </div>
  <div class="tab-content" id="tab3">
    <!-- Tab JavaScript -->
  </div>
  <div class="tab-content" id="tab4">
    <!-- Tab React -->
  </div>
  <div class="tab-content" id="tab5">
    <!-- Tab Sanity and Headless CMS -->
  </div>
</div>

<script>
const tabButtons = document.querySelectorAll('.tab-buttons');
const tabContents = document.querySelectorAll('.tab');

tabButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    const tabId = button.getAttribute('data-tab');

    tabButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    tabContents.forEach(content => content.classList.remove('active'));

    const currentTab = document.getElementById(tabId);
    currentTab.classList.add('active');
    
    currentTab.innerHTML = `
      <h2>${resources[index].category}</h2>
      <p>${resources[index].text}</p>
      <ul>
        ${resources[index].sources.map(sources => `<li><a href="${sources.url}">${sources.title}</a></li>`).join('')}
      </ul>
    `;
  });
});

</script>

</body>
</html>
