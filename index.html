<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 2</title>
    <link href="nettside.css" rel="stylesheet">
</head>
<header>
<h1>Ressursarkiv</h1>
</header>
<div class="tab">
  <button class="tab-buttons" data-tab="tab1">HTML</button>
  <button class="tab-buttons" data-tab="tab2">CSS</button>
  <button class="tab-buttons" data-tab="tab3">JavaScript</button>
  <button class="tab-buttons" data-tab="tab4">React</button>
  <button class="tab-buttons" data-tab="tab5">Sanity and Headless CMS</button>
</div>

<div class="tab-content">
  <div class="tab" id="tab1">
    <!-- Tab for HTML -->
  </div>
  <div class="tab" id="tab2">
    <!-- Tab for CSS -->
  </div>
  <div class="tab" id="tab3">
    <!-- Tab for JavaScript -->
  </div>
  <div class="tab" id="tab4">
    <!-- Tab for React -->
  </div>
  <div class="tab" id="tab5">
    <!-- Tab for Sanity and Headless CMS -->
  </div>
</div>
<script>
const tabButtons = document.querySelectorAll('.tab-buttons');
const tabContents = document.querySelectorAll('.tab');

tabButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    tabButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    tabContents.forEach(content => content.classList.remove('active'));
    tabContents[index].classList.add('active');

    tabContents[index].innerHTML = `
      <h2>${resources[index].category}</h2>
      <p>${resources[index].text}</p>
      <ul>
        ${resources[index].sources.map(sources => `<li><a href="${sources.url}">${sources.title}</a></li>`).join('')}
      </ul>
    `;
  });
});
</script>

</body>
</html>
