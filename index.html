<script>
const tabButtons = document.querySelectorAll('.tab-buttons');
const tabContents = document.querySelectorAll('.tab-content');

//Kilde: https://www.w3schools.com/JSREF/met_document_queryselectorall.asp

tabButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    const tabId = button.getAttribute('data-tab');

    tabButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    tabContents.forEach(content => {
      if (content.id === tabId) {
        content.classList.add('active');
        content.innerHTML = `
          <h2>${resources[index].category}</h2>
          <p>${resources[index].text}</p>
          <ul>
            ${resources[index].sources.map(sources => `<li><a href="${sources.url}">${sources.title}</a></li>`).join('')}
          </ul>
        `;
      } else {
        content.classList.remove('active');
      }
    });
  });
});
//Kilde: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map
//Kilde: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join

</script>
